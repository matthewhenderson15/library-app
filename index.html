<!DOCTYPE html>
<html>
<head>
  <title>My Library</title>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
</head>

<body>
    <h1>My Library</h1>
    <div class="border border-secondary tracker">
        Library Catalog
        <div>
            <ul>
                <li>Number of Books: </li>
                <li>Read: </li>
                <li>Not Read: </li>
            </ul>
        </div>
    </div>

    <button type="button" class="add-book">Add New Book</button>

    <div class="nav-bar">
        <button class="drop-button">Sort By
            <div class="dropdown-content">
                <a href="#">Book Title</a>
                <a href="#">Author</a>
                <a href="#">Number of Pages</a>
            </div>
        </button>
    </div>

    <table>
        <tr>
            <th>Book Title</th>
            <th>Author</th>
            <th>Number of Pages</th>
            <th>Have Read?</th>
        </tr>
        <tr>
            <td id="title-response"></td>
            <td id="author-response"></td>
            <td id="pages-response"></td>
            <td id="have-read-response"></td>
        </tr>
    </table>

    <div class="modal modal--hidden">
        <div class="modal-content">
            <div class="close-bar">
                <button>x</button>
            </div>
            <form id="submit-details">
              <div>
                <input id="title" type="text" placeholder="Book Title"><br>
                <input id="author" type="text" placeholder="Author"><br>
                <input id="number-of-pages" type="text" placeholder="Number of Pages"><br>
                <label for="have-read">Have Read?</label>
                <input id="have-read" type="radio" id="have-read" value="have-read">
              </div>
              <button type="submit" id="submit" href="/">Submit</button>
            </form>
        </div>
    </div>

    <div id="library-display"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>

<script src = "app.js"></script>
